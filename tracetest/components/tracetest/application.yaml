---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <CLUSTER_NAME>-tracetest
  namespace: argocd
  annotations:
    kubefirst.konstruct.io/application-name: tracetest
    kubefirst.konstruct.io/source: catalog-templates
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tracetest
    name: <CLUSTER_DESTINATION>
  project: <PROJECT>
  source:
    chart: tracetest
    repoURL: https://kubeshop.github.io/helm-charts
    targetRevision: 0.2.55
    helm:
      releaseName: tracetest
      # values: |
      #   example: value
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
