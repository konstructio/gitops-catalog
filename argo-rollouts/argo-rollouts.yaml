---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <CLUSTER_NAME>-argo-rollouts-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '100'
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_URL>
    path: <REGISTRY_PATH>/components/argo-rollouts
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
