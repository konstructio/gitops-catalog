---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-git-dependencies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:<GITHUB_OWNER>/gitops.git"
    path: kratix/platform/dependencies
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
