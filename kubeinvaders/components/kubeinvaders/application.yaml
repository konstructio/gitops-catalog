---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <CLUSTER_NAME>-kubeinvaders
  namespace: argocd
  annotations:
    kubefirst.konstruct.io/application-name: kubeinvaders
    kubefirst.konstruct.io/source: catalog-templates
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: <CLUSTER_DESTINATION>
    namespace: kubeinvaders
  project: <PROJECT>
  source:
    chart: kubeinvaders
    repoURL: https://lucky-sideburn.github.io/helm-charts/
    targetRevision: 1.9.6
    helm:
      releaseName: kubeinvaders
      values: |
        config:
          target_namespace: "development"
        deployment:
          image:
            tag: v1.9.6
        ingress:
          enabled: true
          className: "nginx"
          annotations:
            # nginx.ingress.kubernetes.io/ssl-redirect: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
            argocd.argoproj.io/sync-wave: '1'
          hostName: kubeinvaders.<DOMAIN_NAME>
          tls:
            - hosts:
              - kubeinvaders.<DOMAIN_NAME>
          secretName: kubeinvaders-tls
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
