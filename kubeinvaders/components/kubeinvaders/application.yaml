---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeinvaders
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubeinvaders
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kubeinvaders
    repoURL: https://lucky-sideburn.github.io/helm-charts/
    targetRevision: 1.9.6
    helm:
      releaseName: my-kubeinvaders
      values: |
        config:
          target_namespace: "development"
        deployment:
          image:
            tag: v1.9.6
        route_host: "kubeinvaders.<DOMAIN_NAME>"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    argocd.argoproj.io/sync-wave: '1'
  name: kubeinvaders
  namespace: kubeinvaders
spec:
  ingressClassName: nginx
  rules:
    - host: kubeinvaders.<DOMAIN_NAME>
      http:
        paths:
          - backend:
              service:
                name: my-kubeinvaders
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - kubeinvaders.<DOMAIN_NAME>
      secretName: kubeinvaders-tls
