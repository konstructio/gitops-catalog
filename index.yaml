        env: STORMFORGE_SERVER
      - name: STORMFORGE_ISSUER
        label: Authorization Issuer
        env: STORMFORGE_ISSUER
      - name: STORMFORGE_CLIENT_ID
        label: Authorization ClientID
        env: STORMFORGE_CLIENT_ID
