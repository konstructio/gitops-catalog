---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: <CLUSTER_NAME>-perfectscale-secret
  namespace: perfectscale
spec:
  target:
    name: perfectscale-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: "10s"
  dataFrom:
    - extract:
        key: /perfectscale
